version: '3.8'

services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: ai-agent-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
      - ./packages/backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend development server
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: ai-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

  # Widget development server
  widget:
    build:
      context: ./packages/widget
      dockerfile: Dockerfile
    container_name: ai-agent-widget
    ports:
      - "3002:3002"
    volumes:
      - ./packages/widget:/app
      - /app/node_modules
    command: npm run dev

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: ai-agent-network